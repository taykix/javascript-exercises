<script>
    function add7(num)
    {
        return num + 7;
    }
    function multiply(firstNum, secondNum)
    {
        return firstNum * secondNum;
    }
    function capitalize(string)
    {
        return String(string).charAt(0).toUpperCase() + String(string).slice(1);
    }
    function lastLetter(string)
    {
        return String(string).charAt(string.length - 1);
    }

    console.log(`add7 result is = ${add7(7)}`);
    console.log(`Last letter bomsakalaka t result is = ${lastLetter("bomsakalaka t")}`);
    console.log(`multiply result is 4 * 3 = ${multiply(4, 3)}`);
    console.log(`capitilize This ballst result is = ${capitalize("these baallzs")}`);
</script>
